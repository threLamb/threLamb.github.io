<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2196F3; /* Blue */
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      border-left: 5px solid #2196F3; /* Blue */
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 20%;
      margin-bottom: 0.5rem;
    }
    .card h3 {
      margin: 0.5rem 0;
    }
    .card p {
      font-size: 0.9rem;
      color: #555;
      min-height: 50px;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #2196F3; /* Blue button */
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1976D2; /* Darker blue */
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #e3f2fd; /* Light blue background */
      margin-top: 2rem;
      color: #333;
    }
    footer a {
      color: #2196F3;
      text-decoration: none;
      margin-left: 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Showcase</h1>
    <p>A list of games I have developed so far</p>
  </header>
  
  <main>
    <h2>Released Titles</h2>
    <div class="cards">
      <!-- Game Card (Example: Motchin!) -->
      <div class="card">
        <img src="Icon/Motchin.png" alt="Motchin! Icon">
        <h3>Motchin!</h3>
        <p>Connect and loop Motchin characters within the time limit to clear them and to aim for a high score in this exciting puzzle game.</p>
        <a class="btn" href="https://apps.apple.com/jp/app/%E3%82%82%E3%81%A3%E3%81%A1%E3%82%93-%E7%B9%8B%E3%81%92%E3%81%A6%E6%B6%88%E3%81%99%E7%88%BD%E5%BF%AB%E3%83%91%E3%82%BA%E3%83%AB%E3%82%B2%E3%83%BC%E3%83%A0/id6750471277" target="_blank">View on App Store</a>
      </div>
      <!-- Add new games here -->
    </div>
  </main>
  
  <footer>
      <a href="/support/index.html">Support</a>
  </footer>
</body>
</html>
